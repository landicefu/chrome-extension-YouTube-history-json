<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playback History</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .description {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .description p {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .description ol {
      margin: 0;
      padding-left: 20px;
    }
    .description li {
      margin-bottom: 5px;
    }
    .description a {
      color: #065fd4;
      text-decoration: none;
    }
    .description a:hover {
      text-decoration: underline;
    }
    #content {
      margin-top: 10px;
    }
    #captureButton {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #065fd4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #captureButton:hover {
      background-color: #0056bf;
    }
    #message {
      margin-top: 10px;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>YouTube Playback History</h1>
  <div class="description">
    <p>To capture your YouTube watch history:</p>
    <ol>
      <li>Go to <a href="https://www.youtube.com/feed/history" target="_blank">YouTube History page</a></li>
      <li>Scroll down to load as much history as you need</li>
      <li>Click the "Capture" button below</li>
      <li>The history data will be copied to your clipboard as JSON format</li>
    </ol>
  </div>
  <div id="content">
    <button id="captureButton" style="display:none;">Capture</button>
    <div id="message"></div>
  </div>
</body>
</html>
