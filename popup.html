<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playback History</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    #content {
      margin-top: 10px;
    }
    #captureButton {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #captureButton:hover {
      background-color: #cc0000;
    }
    #message {
      margin-top: 10px;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>YouTube Playback History</h1>
  <div id="content">
    <div id="description"></div>
    <button id="captureButton" style="display:none;">Capture</button>
    <div id="message"></div>
  </div>
</body>
</html>
